<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Pequeño estilo para los botones de acción */
        .btn-accion {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <a href="index.html" class="btn btn-outline-secondary mb-4">
            <i class="bi bi-arrow-left"></i> Volver al Panel
        </a>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Categorías</h2>
            <button id="btn-crear-categoria" class="btn btn-primary">
                + Crear Nueva Categoría
            </button>
        </div>

        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Orden</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody id="categorias-tbody">
                <tr>
                    <td colspan="4" class="text-center">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="categoria-modal" tabindex="-1" aria-labelledby="modal-titulo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Crear Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="categoria-form">
                        <input type="hidden" id="categoria-id">

                        <div class="mb-3">
                            <label for="categoria-nombre" class="form-label">Nombre de la Categoría</label>
                            <input type="text" class="form-control" id="categoria-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria-orden" class="form-label">Orden (Ej: 0, 1, 2...)</label>
                            <input type="number" class="form-control" id="categoria-orden" value="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-guardar">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/categorias.js"></script>
</body>

</html>
