<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gesti贸n de Extras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-accion {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <a href="index.html" class="btn btn-outline-secondary mb-4">
            <i class="bi bi-arrow-left"></i> Volver al Panel
        </a>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gesti贸n de Extras</h2>
            <button id="btn-crear-extra" class="btn btn-primary">
                + Crear Nuevo Extra
            </button>
        </div>

        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripci贸n</th>
                    <th>Activo</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody id="extras-tbody">
                <tr>
                    <td colspan="6" class="text-center">Cargando...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="extra-modal" tabindex="-1" aria-labelledby="modal-titulo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Crear Extra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="extra-form">
                        <input type="hidden" id="extra-id">

                        <div class="mb-3">
                            <label for="extra-nombre" class="form-label">Nombre del Extra</label>
                            <input type="text" class="form-control" id="extra-nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="extra-precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="extra-precio" step="0.01" min="0" value="0"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="extra-descripcion" class="form-label">Descripci贸n (Opcional)</label>
                            <textarea class="form-control" id="extra-descripcion" rows="2"></textarea>
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="extra-activo" checked>
                            <label class="form-check-label" for="extra-activo">Activo (visible en el TPV)</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-guardar">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/extras.js"></script>
</body>

</html>
