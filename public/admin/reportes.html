<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bar-chart-line-fill"></i> Reporte de Ventas</h2>
            <a href="index.html" class="btn btn-outline-secondary">Volver al Panel</a>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="report-form" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" id="start-date" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" class="form-control" id="end-date" required>
                    </div>
                    <div class="col-md-4 d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="bi bi-search"></i> Generar
                        </button>
                        <button type="button" class="btn btn-dark" id="btn-print-cut">
                            <i class="bi bi-printer-fill"></i> Corte
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card text-white bg-success h-100 shadow-sm">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h5 class="card-title opacity-75">Venta Total</h5>
                        <h2 class="display-3 fw-bold" id="display-total">$0.00</h2>
                        <p class="card-text fs-5" id="display-count">0 Órdenes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-white border h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-muted mb-3">Ventas por Tipo de Servicio</h5>
                        <ul class="list-group list-group-flush" id="service-breakdown">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-trophy-fill text-warning"></i> Top 10 Productos</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-3">#</th>
                                    <th>Producto</th>
                                    <th class="text-center">Cant.</th>
                                    <th class="text-end pe-3">Total</th>
                                </tr>
                            </thead>
                            <tbody id="top-products-tbody">
                                <tr>
                                    <td colspan="4" class="text-center p-3 text-muted">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-pie-chart-fill text-primary"></i> Por Categoría</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-3">Categoría</th>
                                    <th class="text-end pe-3">Ingresos</th>
                                </tr>
                            </thead>
                            <tbody id="categories-tbody">
                                <tr>
                                    <td colspan="2" class="text-center p-3 text-muted">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-people-fill text-info"></i> Ventas por Usuario</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-3">Usuario</th>
                                    <th class="text-center">Órdenes</th>
                                    <th class="text-end pe-3">Total</th>
                                </tr>
                            </thead>
                            <tbody id="users-tbody">
                                <tr>
                                    <td colspan="3" class="text-center p-3 text-muted">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/reportes.js"></script>
</body>

</html>
