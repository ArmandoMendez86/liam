<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .btn-accion { margin-right: 5px; }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <a href="index.html" class="btn btn-outline-secondary mb-4">
            <i class="bi bi-arrow-left"></i> Volver al Panel
        </a>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people-fill"></i> Gestión de Usuarios</h2>
            <button id="btn-crear-usuario" class="btn btn-primary">
                + Crear Nuevo Usuario
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Fecha Creación</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-tbody">
                        <tr><td colspan="5" class="text-center p-3">Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modal-titulo">Nuevo Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usuario-form">
                        <input type="hidden" id="usuario-id">

                        <div class="mb-3">
                            <label for="usuario-nombre" class="form-label">Nombre de Usuario (Login)</label>
                            <input type="text" class="form-control" id="usuario-nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="usuario-role" class="form-label">Rol / Permisos</label>
                            <select class="form-select" id="usuario-role" required>
                                <option value="cashier">Cajero (Ventas)</option>
                                <option value="admin">Administrador (Total)</option>
                            </select>
                        </div>

                        <hr>

                        <div class="mb-3">
                            <label for="usuario-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="usuario-password" placeholder="Ingresa contraseña">
                            <div id="password-help" class="form-text text-muted d-none">
                                * Deja este campo vacío si no quieres cambiar la contraseña actual.
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-guardar">Guardar Usuario</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/usuarios.js"></script>
</body>
</html>
